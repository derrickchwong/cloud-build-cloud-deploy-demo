- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - deploy
  - releases
  - create
  - test-release-$SHORT_SHA
  - --project=container-developer
  - --region=us-central1
  - --delivery-pipeline=my-gke-demo-app-1
  - --images=helloworld=us-central1-docker.pkg.dev/container-developer/repo/helloworld:$COMMIT_SHA